name: Simple CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Run ESLint
        run: npm run lint
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Type check
        run: npx tsc --noEmit
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build project
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Success message
        run: |
          echo "âœ… All checks passed!"
          echo "ðŸš€ Vercel will handle deployment automatically"