name: Vercel Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop # Para PRs de features/X a develop
      - main    # Para PRs de develop a main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build project
        run: npm run build

      # --- NUEVO PASO: Instalar Vercel CLI ---
      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      # --- NUEVO PASO: Desplegar a Vercel Preview usando Vercel CLI ---
      - name: Deploy to Vercel Preview
        run: |
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --force --debug
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          # GITHUB_TOKEN ya NO es necesario aqu√≠ al usar el CLI directamente.
